<!DOCTYPE html>
<html lang= "pt-br">

<head>
    <meta charset="UTF-8">
    <title>Rolê-Top</title>
    <link href="imgrltp/logo.png" rel="icon" type="image/x-icon"/>
    <link href="formulário.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <nav>
            <div class="dropdown">
                <button class="dropbtn"> <img id="barranav" src="imgrltp/Captura de Tela (42) - Copia.png" alt="Barra de Navegação" title="Barra Nav"/> </button>
                <div class="dropdown-content">
                    
                    <a href="rltp.html"> Principal </a>
                    <a href="formulário.html"> Formulário </a>
                    <a href="espaço.html"> Sobre o Espaço </a> 
                    <a href="galeria.html"> Galeria </a> 
                    <a href="login.html"> Login </a> 
                    <a href="dúvidas.html"> Dúvidas </a>
                    
                </div>
                
                
            </div>
            
            <img id="minilogo" src="imgrltp/logo - Copia.png" alt="Logotipo da Role-Top" title="logo"/>
        </nav>
    </header>
    
    <main>
        
        <div id="corfor">
            
            
            <section id="for">
                
                <div id="botoesfor">
                    <form action="/action_page">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" maxlength="20" minlength="3" name="nome" placeholder="Seu nome aqui...">
                        
                        <label for="data-nascimento">Data de Nascimento</label>
                        <input type="date" id="data-nascimento" maxlength="20" minlength="3" name="data-nascimento" placeholder="Dia/Mês/Ano">
                        
                        <label for="cpfcnpj">CPF/CNPJ</label>
                        <input type="text" id="cpfcnpj" maxlength="20" minlength="3" name="cpfcnpj" placeholder="000.000.000-00 ou 00.000.000/0000-00">
                        
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" maxlength="20" minlength="3" name="telefone" placeholder="(11) 0000-0000")>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" maxlength="20" minlength="3" placeholder="exemplo@email.com")>
                        
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" maxlength="20" minlength="6" name="senha" placeholder="Digite sua senha")>
                        
                        <div id="bcon">
                            <a asp-controller="Espaco2" asp-action="Index" class="confirmar">Próxima Etapa</a>
                        </div>
                    </form>
                </div>
            </section>
            
        </div>
        
    </main>
    
</body>



</html>
