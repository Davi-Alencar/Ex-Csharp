    <main>
        
        <div id="corfor">
            
            
            <section id="for">
                
                <div id="botoesfor">
                    <form action="/action_page">
                        <label for="fname">Nome Completo</label>
                        <input type="text" id="nome" name="NomeCompleto" placeholder="Seu nome aqui...">
                        
                        <label for="data">Data de Nascimento</label>
                        <input type="date" id="data" name="lastname" placeholder="Dia/Mês/Ano">
                        
                        <label for="documento">CPF/CNPJ</label>
                        <input type="text" id="doc" name="doc" placeholder="000.000.000-00 ou 00.000.000/0000-00">
                        
                        <label for="fname">Telefone</label>
                        <input type="text" id="fone" name="Nome Completo" placeholder="(11) 0000-0000")>
                        
                        <label for="fname">Tipo de Evento</label>
                        <input type="text" id="ev" name="Nome Completo" placeholder="Ex: Casamento">
                        
                        <label for="fname">Data do Evento</label>
                        <input type="date" id="fname" name="Nome Completo">
                        
                        <label for="fname">Horário de Início do Evento</label>
                        <input type="time" id="fname" name="Nome Completo" placeholder="Seu nome aqui...">
                        
                        <label for="fname">Horário de Término do Evento</label>
                        <input type="time" id="fname" name="Nome Completo" placeholder="Seu nome aqui...">
                        
                        <label for="fname">Número de Pessoas</label>
                        <input type="text" id="fname" name="Nome Completo" placeholder="Quantidade de convidados...">
                        
                        <label for="fname">Descrição do Evento</label>
                        <input type="text" id="descricao" name="Nome Completo" placeholder="Uma breve descrição com suas pretenções para este evento...">
                        
                        <div id="bcon">
                            <a href="espaço2.html" class="confirmar">Confirmar</a>
                        </div>
                    </form>
                </div>
            </section>
            
        </div>
        
    </main>
